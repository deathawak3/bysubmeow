<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#f4f1f7" />
    <title>Deathawak3</title>

    <!-- favicon -->
    <link rel="icon" href="assets/favicon.png" />

    <!-- небольшой перформанс буст для spotify -->
    <link rel="preconnect" href="https://open.spotify.com" />
    <link rel="preconnect" href="https://i.scdn.co" crossorigin />

    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <main class="wrap">
        <!-- left part -->
        <div class="col">
            <section class="card about">
                <div class="header">
                    <img class="avatar" src="assets/avatar.jpg" alt="аватар твич" width="120" height="120" loading="lazy" />
                    <div class="title left">
                        мою личность сформировали бойцовский клуб, группа тату и гараж хард лемон дринк
                    </div>
                </div>

                <nav class="socials" aria-label="Соцсети и ссылки">
                    <a class="social" href="https://t.me/deathawak3" target="_blank" rel="noopener noreferrer"
                       aria-label="Телеграм — основной канал">
                        <img src="assets/telegram.png" alt="" width="20" height="20" loading="lazy" />
                        основной телеграм канал
                    </a>
                    <a class="social" href="https://www.tiktok.com/@_deathawak3" target="_blank" rel="noopener noreferrer"
                       aria-label="Тикток — @_deathawak3">
                        <img src="assets/tiktok.png" alt="" width="20" height="20" loading="lazy" />
                        тиктоки
                    </a>
                    <a class="social" href="https://discord.com/invite/PYS88MECFq" target="_blank" rel="noopener noreferrer"
                       aria-label="Дискорд — приглашение">
                        <img src="assets/discord.png" alt="" width="20" height="20" loading="lazy" />
                        дискордик
                    </a>
                    <a class="social" href="https://t.me/oldboty_subs_bot?start=meDJVDAUSQ" target="_blank" rel="noopener noreferrer"
                       aria-label="Сабскрайб-бот">
                        <img src="assets/link.png" alt="" width="20" height="20" loading="lazy" />
                        сабмяу
                    </a>
                </nav>
            </section>

            <!-- buttons -->
            <div class="grid-2">
                <a class="tile" href="https://www.kinopoisk.ru/user/3678775/" target="_blank" rel="noopener noreferrer" title="КиноПоиск">
                    <img src="assets/k-logo.png" alt="КиноПоиск" loading="lazy" />
                </a>
                <a class="tile" href="https://www.wildberries.ru/catalog/267618653/detail.aspx?targetUrl=SP" target="_blank" rel="noopener noreferrer" title="Купить воду">
                    <img src="assets/bottle.jpg" alt="Купить воду" loading="lazy" />
                </a>
            </div>

            <!-- crosshairs -->
            <div class="grid-2 aims">
                <div class="aim">
                    <div class="tile" title="Прицел 1">
                        <img src="assets/aims/crosshair.png" alt="прицел 1" loading="lazy" />
                        <button class="copy-btn"
                                aria-label="Скопировать код прицела 1"
                                data-code="0;s;1;P;c;5;u;000000FF;o;0.641;0t;3;0l;1;0v;0;0g;1;0o;0;0a;1;0f;0;1t;1;1l;4;1g;1;1o;0;1a;1;1m;0;1f;0;S;c;0;s;0.397;o;1"></button>
                    </div>
                    <div class="label">прицел 1</div>
                </div>

                <div class="aim">
                    <div class="tile" title="Прицел 2">
                        <button class="copy-btn"
                                aria-label="Скопировать код прицела 2"
                                data-code="PLACEHOLDER_CROSSHAIR_CODE_2"></button>
                    </div>
                    <div class="label">прицел 2</div>
                </div>
            </div>
        </div>

        <!-- middle part -->
        <div class="col">
            <section class="card spotify">
                <div class="title">мои плейлисты</div>
                <iframe data-testid="embed-iframe"
                        style="border-radius:12px"
                        src="https://open.spotify.com/embed/playlist/0pka9RVauJeH1jvq8UrQke?utm_source=generator&amp;theme=0"
                        width="100%" height="352" frameborder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                        loading="lazy">
                </iframe>
                <div class="note">Список треков, которые ассоциируются со мной :)</div>
            </section>

            <section class="card cats" style="--h:320px;">
                <div class="title">ми-ми-ми котики</div>
                <div class="frame"><img src="assets/cats.jpg" alt="котики" loading="lazy" /></div>
            </section>
        </div>

        <!-- right part -->
        <div class="col">
            <section class="card pig" style="--h:350px">
                <h3 class="title">Тайсон</h3>
                <a class="ph" href="https://www.twitch.tv/deathawak3/clip/CloudyCrepuscularWalletFeelsBadMan-rE_p0Ox8TiRLc7wP" target="_blank" rel="noopener noreferrer">
                    <img src="assets/pigs/pig1.jpg" alt="Тайсон" loading="lazy" />
                </a>
            </section>

            <section class="card pig" style="--h:340px">
                <h3 class="title">Маленькая Свинья</h3>
                <a class="ph" href="https://www.twitch.tv/deathawak3/clip/CloudyCrepuscularWalletFeelsBadMan-rE_p0Ox8TiRLc7wP" target="_blank" rel="noopener noreferrer">
                    <img src="assets/pigs/pig2.jpg" alt="Маленькая Свинья" loading="lazy" />
                </a>
            </section>
        </div>
    </main>

    <script defer src="main.js"></script>
</body>
</html>
